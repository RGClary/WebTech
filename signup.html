<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<p>
				<label>Choose a Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
			</p>
			<p>
				<label>Name</label>
				<input type="text" placeholder="Name" name="name">
			</p>
			<p>
				<label>Email</label>
				<input type="email" placeholder="Email" name="email">
			</p>
			<p>
				<label>Date of Birth</label>
				<input type="date" placeholder="DOB" name="dob">
			</p>
			<p>
				<label>Gender</label>
				<input type="enum" placeholder="Gender" name="gender">
			</p>
			<p>
				<label>Verification Question</label>
				<input type="text" placeholder="Question" name="verification_question">
			</p>
			<p>
				<label>Verification Answer</label>
				<input type="text" placeholder="Answer" name="verification_answer">
			</p>
			<p>
				<label>Location</label>
				<input type="text" placeholder="Location" name="location">
			</p>
			<p>
				<label>Profile Picture</label>
				<input type="text" placeholder="Profile Picture" name="profile_pic">
			</p>
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
